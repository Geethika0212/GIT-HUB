    <label for="bitwiseOperators"> Bitwise Operator:</label>
    <select id="bitwiseOperators" onchange="Bitwise()">
        <option value="and">Bitwise AND (&)</option>
        <option value="or">Bitwise OR (|)</option>
        <option value="xor">Bitwise XOR (^)</option>
        <option value="leftShift">Left Shift (<<)  </option>
        <option value="rightShift">Right Shift (>>)</option>
        <option value="unsignedRightShift">Unsigned Right Shift (>>>)</option>
        <option value="bitwiseNot">Bitwise NOT (~)</option>
    </select>
 
    <script>
 
        const value1 = 1; 
        const value2 = 6; 
 
        function Bitwise() 
        {
            const selectedOperator = event.target.value;
 
            let sentence;
            switch (selectedOperator) {
                case "and":
                    sentence = value1 & value2;
                    break;
                case "or":
                    sentence = value1 | value2;
                    break;
                case "xor":
                    sentence = value1 ^ value2;
                    break;
                case "leftShift":
                    sentence = value1 << 1;
                    break;
                case "rightShift":
                    sentence = value1 >> 1;
                    break;
                case "unsignedRightShift":
                    sentence = value1 >>> 1;
                    break;
                case "bitwiseNot":
                    sentence = ~value1;
                    break;
                default:
                    sentence = "Invalid operator selected.";
            }
 
            document.getElementById("ex6").innerHTML = sentence;
        }
    </script>
