    <script>
        let number = 4;
        let numbers
        switch(number)
        {
            case 1:
                numbers="1";
                break;
            case 2:
                numbers="20";
                break;
            case 3:
                numbers="30";
                break;
            case 4:
                numbers="40";
                break;
            default:
                numbers="Not in the loop";
        } 
        document.getElementById("ex2").innerHTML = numbers ;
    </script>

    <script>
